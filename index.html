<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="">
        <div> 
        <label for="first">First Name</label>
        <input type="text" id="first" name="firstname">
        <label for="last">Last Name</label>
        <input type="text" name="last" id="last">
        </div>
        <p>Select a Race</p>
       <p> 
        <input type="radio" name="race" id="funrun">
        <label for="funrun">Fun Run 5K</label>
       </p>
       <p> 
        <input type="radio" name="race" id="half">
        <label for="half">Half Marathon</label>
        </p>
        <input type="radio" name="race" id="full>
        <label for="full">Full Marthon</label>
        </p>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
        <div>
            <label for="division">Select Age Group: </label>
            <select name="division" id="division"> 
                <option value="kids">under 18</option>
                <option value="ya"> 18-35</option>
                <option value="adults">35-55</option>
                <option value="seniors">56+</option>
            </select>
        </div>
        <button>Register</button>
    </form>
</body>
</html>
